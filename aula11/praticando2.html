<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Formulário com Validações</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Nome</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                Nome válido
            </div>
            <div class="invalid-feedback">
                Por favor, preencha o nome.
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">E-Mail</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                E-Mail válido
            </div>
            <div class="invalid-feedback">
                Por favor, preencha o e-mail.
            </div>
        </div>
        <br>

        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                Telefone válido
            </div>
            <div class="invalid-feedback">
                Por favor, preencha o telefone
            </div>
        </div>

        <div class="col-md-6">
            <label for="idade" class="form-label">Idade</label>
            <select class="form-select form-select-sm" id="idade" aria-label=".form-select-sm example" required>
                <option value="" disabled selected>Selecione a idade</option>
                <option value="1">18 ou menor </option>
                <option value="2">19-25</option>
                <option value="3">26 ou maior</option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecione uma idade.
            </div>

        </div>
        <div class="form-group">

            <label for="texto-longo">Observações</label>
            <textarea class="form-control" id="texto-longo" rows="4" placeholder="Digite aqui" required></textarea>
            
        </div>




        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
