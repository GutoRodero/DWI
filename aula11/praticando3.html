<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-primary" style="text-align: left;" onclick="mostrar()">Mostrar</button>
    <button type="button" class="btn btn-primary" style="float: right;" onclick="esconder()">Esconder</button>
    <div style="background-color: aqua; min-height: 30vw; font-size: 2vw; text-align: center;"><br><br><br><br>Meu Div
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        function mostrar() {
            let div = document.querySelector("div");
            div.style.display = "block"
        }
        function esconder() {
            let div = document.querySelector("div");
            div.style.display = "none";
        }
    </script>
</body>

</html>
